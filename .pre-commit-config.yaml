  # Custom hook for basic validation
  - repo: local
    hooks:
      - id: check-requirements
        name: check-requirements
        entry: bash -c 'cd /home/bobbyc/Projects/DryRun-PartyApp && source venv/bin/activate && pip check'
        language: system
        pass_filenames: false
        always_run: true
        description: Check for dependency conflicts

      - id: validate-flask-app
        name: validate-flask-app
        entry: bash -c 'cd /home/bobbyc/Projects/DryRun-PartyApp && source venv/bin/activate && python -c "from app import create_app; app = create_app(); print(\"âœ… Flask app imports successfully\")"'
        language: system
